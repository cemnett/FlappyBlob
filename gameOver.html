<!DOCTYPE html>
<html>
    <head>
        <title>Game Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Game Over!</h1>

        <p>Your final score: <span id="finalScore"></span></p>

        <p>Would you like to play again?</p>
        <button id="startGame" class="start-button">Play Again</button>
        <button id="home" class="home-button">Go Home</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const score = getQueryParam('score');
        document.getElementById('finalScore').textContent = score;

        document.getElementById("startGame").addEventListener("click", function() {
            window.location.href = "main.html"; // Redirects to main game page
        });
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "home.html"; // Redirects to main game page
        });
    </script>
</body>
</html>
