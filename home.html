<!DOCTYPE html>
<html>
    <head>
        <title>Game Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Welcome to the Game!</h1>
        <p>Are you ready to play? Click below to begin your adventure!</p>
        <button id="startGame" class="start-button">Start Game</button>
        <button id="instruction" class="instruction-button">Read Instructions</button>
    </div>

    <script>
        document.getElementById("startGame").addEventListener("click", function() {
            window.location.href = "main.html"; // Redirects to main game page
        });
        document.getElementById("instruction").addEventListener("click", function() {
            window.location.href = "instructions.html"; // Redirects to main game page
        });
    </script>
</body>
</html>
